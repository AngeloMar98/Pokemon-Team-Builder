<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a pokèmon team builder, its main purpose is building and storing teams with their own moveset and abilities"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      as="style"
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <link rel="icon" type="image/x-icon" href="src/img/icons_ui/favicon.ico" />
    <link href="src/css/style.css" rel="stylesheet" />

    <script defer type="module" src="src/js/controller.js"></script>
    <title>Pokèmon Team Builder By Angelo</title>
  </head>

  <body
    class="bg-lightM-lightBismark dark:bg-darkM-indigo font-default font-normal relative min-h-screen"
  >
    <div class="prompt-team hidden group newfav">
      <span class="hidden group-[.newfav]:block"> Save current team?</span>
      <span class="hidden group-[.oldfav]:block"> Update or eliminate?</span>
      <div
        class="hidden group-[.newfav]:flex w-1/2 mx-auto justify-evenly gap-2 mt-3"
      >
        <button
          class="prompt_btn prompt_btn-yes py-1 px-3 rounded-lg bg-lightM-lightBismark dark:bg-darkM-lightIndigo1 text-lightM-blackPearl dark:text-darkM-whiteIndigo"
        >
          Yes
        </button>
        <button
          class="prompt_btn prompt_btn-no py-1 px-3 rounded-lg bg-lightM-lightBismark dark:bg-darkM-lightIndigo1 text-lightM-blackPearl dark:text-darkM-whiteIndigo"
        >
          No
        </button>
      </div>
      <div
        class="hidden group-[.oldfav]:flex flex-col w-full mx-auto justify-evenly gap-2 mt-3"
      >
        <button
          class="prompt_btn prompt_btn-upd py-1 px-3 rounded-lg bg-lightM-lightBismark dark:bg-darkM-lightIndigo1 text-lightM-blackPearl dark:text-darkM-whiteIndigo"
        >
          Update saved team
        </button>
        <button
          class="prompt_btn prompt_btn-unfav py-1 px-3 rounded-lg bg-lightM-lightBismark dark:bg-darkM-lightIndigo1 text-lightM-blackPearl dark:text-darkM-whiteIndigo"
        >
          Unfavorite
        </button>
      </div>
    </div>

    <header class="text-center flex items-center p-3 mx-auto w-fit" id="title">
      <a href="#">
        <img
          class="h-auto w-[64px]"
          src="src/img/icons_ui/meowth.png"
          alt="Meowth Icon"
        />
      </a>
      <a href="#">
        <h1 class="text-lightM-blackPearl dark:text-darkM-whiteIndigo">
          Pokèmon Team Builder
        </h1>
      </a>
    </header>
    <main class="laptop:grid laptop:grid-cols-2 relative pb-[8rem]">
      <section class="p-3">
        <div
          class="team-members-pick dark:text-darkM-whiteIndigo border border-lightM-darkBismark dark:border-darkM-lightIndigo2 rounded-md overflow-hidden"
        >
          <div
            class="pick-container pick-container-1 grid grid-cols-6 tablet:hidden"
          >
            <button class="pick-1 pick-btn pick-btn-active">1</button>
            <button class="pick-2 pick-btn">2</button>
            <button class="pick-3 pick-btn">3</button>
            <button class="pick-4 pick-btn">4</button>
            <button class="pick-5 pick-btn">5</button>
            <button class="pick-6 pick-btn">6</button>
          </div>
          <div
            class="grid-cols-3 pick-container pick-container-2 hidden tablet:grid laptop:hidden"
          >
            <button class="pick-1-2 pick-btn pick-btn-active">
              1 &nbsp;&nbsp; - &nbsp;&nbsp; 2
            </button>

            <button class="pick-3-4 pick-btn">
              3 &nbsp;&nbsp; - &nbsp;&nbsp; 4
            </button>
            <button class="pick-5-6 pick-btn">
              5 &nbsp;&nbsp; - &nbsp;&nbsp; 6
            </button>
          </div>
          <div
            class="bg-white dark:bg-darkM-lightIndigo3 relative overflow-hidden"
          >
            <div
              class="team-name-container flex flex-col justify-center p-2 mx-auto w-fit overflow-hidden"
            >
              <label
                class="team-name-label font-semibold text-base"
                for="teamName"
                >Team name</label
              >

              <input
                class="team-name-input w-full hidden text-black dark:text-darkM-indigo"
                id="teamName"
                type="text"
              />

              <svg
                class="favorite-team-btn w-[45px] h-[45px] absolute right-[2px] top-[-6px] stroke-lightM-blackPearl hover:cursor-pointer fill-[#d3425fa2] hover:fill-fighting transition-all duration-200"
                xmlns="http://www.w3.org/2000/svg"
                class="ionicon"
                viewBox="0 0 512 512"
              >
                <path
                  d="M352 48H160a48 48 0 00-48 48v368l144-128 144 128V96a48 48 0 00-48-48z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="32"
                />
              </svg>
            </div>
          </div>
        </div>
        <div
          class="mt-3 team-members-container grid tablet:grid-cols-2 gap-2 relative"
        >
          <article
            id="member-1"
            class="team-member team-member-1 hidden hard-active group hide-moveset"
            data-uniqueID=""

                xmlns="http://www.w3.org/2000/svg"
                width="28"
                height="28"
                viewBox="0 0 256 256"

                alt="${pokemon.name}"
